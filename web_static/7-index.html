<!DOCTYPE html>

<html lang="es">

  <head><title>HBnB Clone</title>
   <link rel="stylesheet" type="text/css" href="styles/4-common.css">
   <link rel="stylesheet" type="text/css" href="styles/3-header.css">
   <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
   <link rel="stylesheet" type="text/css" href="styles/7-places.css">
   <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
   <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">

        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <h2>Arizona:</h2>
            <li>Page</li>
            <li>Page2</li>
            <h2>California:</h2>
            <li>San Francisco</li>
            <li>Los Altos</li>
          </ul>
        </div>
        
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, kitchen...</h4>
          <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>

        <div class="boxes">
          <article>
            <h2>My home</h2>
          </article>
          <article>
            <h2>Tiny House</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </div>
        
      </section>
    </div>

    <footer>Holberton School</footer>
  </body>
</html>
